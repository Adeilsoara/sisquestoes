<!DOCTYPE html>
<html>
<head>
  <title>Login SisQ</title>
  <link rel="stylesheet" type="text/css" href="signin.css">
  <link rel="stylesheet" type="text/css" href="css/signin.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body class="text-center">

<form class="form-signin" action="login.php" method="POST">
  <img class="mb-4" src="img/logomm.jpeg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Entre no Sistema</h1>
  
  <input name="usuario" type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
  
  <input name="senha" type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
 
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Lembrar-me
    </label>
  </div>
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
</body>
</html>
